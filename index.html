<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Login Container -->
    <div id="login-container">
        <div class="login-card">
            <h2>Admin Login</h2>
            <form id="login-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit" id="login-btn">
                    <span id="login-btn-text">Login</span>
                    <span id="login-spinner" class="spinner"></span>
                </button>
            </form>
            <div id="login-error" class="error-message">Invalid email or password.</div>
        </div>
    </div>

    <!-- Admin Panel Container -->
    <div id="admin-panel">
        <button class="menu-toggle" onclick="toggleSidebar()"><i class="fas fa-bars"></i></button>
        <div id="admin-panel-container">
            <!-- Sidebar Navigation -->
            <aside id="sidebar">
                <div class="sidebar-item active" data-page="dashboard">
                    <i class="fas fa-tachometer-alt"></i> Dashboard
                </div>
                <div class="sidebar-item" data-page="deposits">
                    <i class="fas fa-money-check-alt"></i> Deposits
                </div>
                <div class="sidebar-item" data-page="withdrawals">
                    <i class="fas fa-hand-holding-usd"></i> Withdrawals
                </div>
                <div class="sidebar-item" data-page="users">
                    <i class="fas fa-users"></i> Users
                </div>
                <div class="sidebar-item" data-page="create-ad">
                    <i class="fas fa-plus-square"></i> Create Ad
                </div>
                <div class="sidebar-item" id="logout-button">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </div>
            </aside>
            <!-- Main Content Area -->
            <main id="content-area">
                <!-- Content will be injected here by JavaScript -->
            </main>
        </div>
    </div>

    <!-- Message Box for notifications -->
    <div id="message-box" class="message-box"></div>

    <script src="script.js"></script>
</body>
</html>
