<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Login Container -->
    <div id="login-container">
        <div class="login-card">
            <h2>Admin Login</h2>
            <form id="login-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit" id="login-btn">
                    <span id="login-btn-text">Login</span>
                    <span id="login-spinner" class="spinner"></span>
                </button>
            </form>
            <div id="login-error" class="error-message">Invalid email or password.</div>
        </div>
    </div>

    <!-- Admin Panel Container -->
    <div id="admin-panel">
        <!-- Header -->
        <header class="header">
            <div class="header-left">
                <button class="menu-toggle" onclick="toggleSidebar()">
                    <i class="fas fa-bars"></i>
                </button>
                <div class="logo">
                    <i class="fas fa-shield-alt"></i>
                    <span>Admin Panel</span>
                </div>
            </div>
            <div class="header-right">
                <div class="user-info">
                    <i class="fas fa-user-circle"></i>
                    <span>Admin</span>
                </div>
                <button class="logout-btn" onclick="handleLogout()">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Logout</span>
                </button>
            </div>
        </header>

        <!-- Main Container -->
        <div class="main-container">
            <!-- Sidebar Navigation -->
            <aside id="sidebar" class="sidebar">
                <div class="sidebar-header">
                    <h3>Navigation</h3>
                </div>
                <nav class="sidebar-nav">
                    <div class="sidebar-item active" data-page="dashboard">
                        <i class="fas fa-tachometer-alt"></i>
                        <span>Dashboard</span>
                    </div>
                    <div class="sidebar-item" data-page="deposits">
                        <i class="fas fa-money-check-alt"></i>
                        <span>Deposits</span>
                    </div>
                    <div class="sidebar-item" data-page="withdrawals">
                        <i class="fas fa-hand-holding-usd"></i>
                        <span>Withdrawals</span>
                    </div>
                    
                    <div class="sidebar-item" data-page="all-users">
                        <i class="fas fa-user-friends"></i>
                        <span>All Users</span>
                    </div>
                    <div class="sidebar-item" data-page="users">
                        <i class="fas fa-users"></i>
                        <span>Users</span>
                    </div>
                    <div class="sidebar-item" data-page="all-ads">
                        <i class="fas fa-bullhorn"></i>
                        <span>All Ads</span>
                    </div>
                    <div class="sidebar-item" data-page="create-ad">
                        <i class="fas fa-plus-square"></i>
                        <span>Create Ad</span>
                    </div>
                    <div class="sidebar-item" data-page="add-admin-account">
                        <i class="fas fa-university"></i>
                        <span>Add Bank Account</span>
                    </div>
                    <div class="sidebar-item" data-page="view-admin-accounts">
                        <i class="fas fa-eye"></i>
                        <span>View Bank Accounts</span>
                    </div>
                    <!-- New sidebar item for viewing all ads -->
                    
                </nav>
            </aside>

            <!-- Main Content Area -->
            <main id="content-area" class="content-area">
                <!-- Content will be injected here by JavaScript -->
            </main>
        </div>
    </div>

    <!-- Message Box for notifications -->
    <div id="message-box" class="message-box"></div>

    <script src="script.js"></script>
</body>
</html>
